<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dafne vitória</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #ffffff;
      color: #111;
    }

    .perfil {
      padding: 25px 20px;
      text-align: center;
    }

    .perfil img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 12px;
    }

    .perfil h1 {
      font-size: 1.4em;
      margin: 5px 0;
    }

    .perfil p {
      font-size: 0.95em;
      color: #555;
      line-height: 1.4;
      margin-bottom: 20px;
    }

    /* Botões tipo Linktree */
    .botoes a {
      display: block;
      margin: 10px auto;
      max-width: 320px;
      padding: 14px;
      border: 1px solid #111;
      border-radius: 30px;
      text-decoration: none;
      color: #111;
      font-weight: 500;
      transition: 0.2s;
    }

    .botoes a:hover {
      background: #111;
      color: #fff;
    }

    /* Feed */
    .feed {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
      margin-top: 30px;
    }

    .feed img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
    }

    footer {
      text-align: center;
      padding: 25px;
      font-size: 0.85em;
      color: #777;
    }

    @media (min-width: 768px) {
      .feed {
        max-width: 1000px;
        margin: 40px auto 0;
      }
    }
  </style>
</head>
<body>

<div class="perfil">
  <img src="img/perfil.jpg">
  <h1>Dafne vitória</h1>
  <p>
    Modelo iniciante • Fashion • Editorial<br>
    Aberta a colaborações
  </p>

  <div class="botoes">
    <a href="https://instagram.com/dafne_g.cardoso" target="_blank">
      Instagram
    </a>
    <a href="https://wa.me/55199997407784" target="_blank">
      WhatsApp
    </a>
    <a href="mailto:dafnevitoria.goncalvescardozzo@email.com">
      Email profissional
    </a>
  </div>
</div>

<div class="feed">
  <img src="img/01.jpg" alt="Imagem">
  <img src="img/02.jpg" alt="Imagem">
  <img src="img/03.jpg" alt="Imagem">
  <img src="img/04.jpg" alt="Imagem">
 

</div>

<footer>
  © 2026 • Dafne vitória
</footer>

</body>
</html>
